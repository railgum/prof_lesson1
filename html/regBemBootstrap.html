<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/script.js"></script>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <div class="header__logo">
                    <a class="header__logo-img">
                        <img src="../img/logo.png" alt="logo">
                    </a>
                    <button class="header__logo-search">
				<img src="../img/search.png" alt="">
			</button>
                </div>
                <div class="menu">
                    <nav>
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#" class="menu__link"><img src="../img/menu.svg" alt="img"></a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link"><img src="../img/user.svg" alt="img"></a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link"><img src="../img/basket.svg" alt="img"></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <section class="new">
            <div class="cart__new-wrap new__inside _container">
                <h2 class="new__inside-left">SHOPPING CART</h2>
            </div>
        </section>
        <div class="b-reg _container">
            <div class="b-reg__aboutUser">
                <div class="input-group b-reg__name">
                    <span class="input-group-text b-reg__name-title">Your Names</span>
                    <input type="text" aria-label="First name" class="form-control b-reg__name-first">
                    <input type="text" aria-label="Last name" class="form-control b-reg__name-last">
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
                <div class="b-reg__login">
                    <div class="form-floating mb-3">
                        <div class="b-reg__login-title">Login details</div>
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                </div>
            </div>

            <div class="b-reg__loyalty">

            </div>
        </div>
        <div class="subscribe">
            <div class="subscribe__container">
                <div class="subscribe__manager">
                    <img src="../img/manager.png" alt="">
                    <p>“Vestibulum quis porttitor dui! Quisque viverra nunc mi, a pulvinar purus condimentum“</p>
                </div>
                <div class="subscribe__form">
                    <div class="subscribe__form-title">SUBSCRIBE</div>
                    <div class="subscribe__form-subtitle">FOR OUR NEWLETTER AND PROMOTION</div>
                    <form action="#" class="subscribe__form-btn">
                        <input type="text" placeholder="Enter Your Email">
                        <button>Subscribe</button>
                    </form>
                </div>

            </div>
        </div>
        <footer class="footer">
            <div class="footer__container _container">

                <div class="rights">© 2021 Brand All Rights Reserved.</div>
                <div class="social__icons">
                    <div class="social__icons-item facebook">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </div>
                    <div class="social__icons-item instagram">
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                    <div class="social__icons-item pinterest">
                        <a href="#">
                            <i class="fab fa-pinterest-p"></i>
                        </a>
                    </div>
                    <div class="social__icons-item twitter">
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
